    <body>
        <header>
                New Tournament
        </header>
        <div class="menu">
            <ul>
                <li id="#">
                   Back
                </li>
                <li id="logoutBtn">
                   Logout
                </li>
            </ul>    
        </div>
        
        
        <label for="tournamentName">Name:</label>
        <input type="text" class="create" id="tournamentName" /><br />
        <label for="numOfPlayers">Num. of players:</label>
        <input type="number" id="numOfPlayers" min="2" max="20" step="1" value="2" /><br />
        <label for="tournamentPass">Password:</label>
        <input type="password" id="tournamentPass" /><br />
        <label for="tournamentDate">Date (10-8-2013)</label>
        <input id="tournamentDate" type="text" /> <!--type="date" data-role="datebox" data-options='{"mode":"datebox"}'--> 
        <label for="tournamentTime">Time (15:26)</label>
        <input  id="tournamentTime" type="text" /> <!--type="date" data-role="datebox" data-options='{"mode": "timebox"}'-->
        <div class="button" id="createTournamentBtn">Create</div>
        
        
    </body>
